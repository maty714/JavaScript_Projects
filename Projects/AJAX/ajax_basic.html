<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
        //Step 1.  substantiating a new object by using XMLHttpRequest()
            var ajx = new XMLHttpRequest();
        //Step 2. Call on the AJAX Open() method
            ajx.open('GET', 'content.html')
        //Step 3. Define the AJAX callback
         ajx.onreadystatechange = function() {
             if (ajx.readyState == 4){
                 document.getElementById("content").innerHTML = ajx.responseText;
             }
         }   
        //Step 4. Call on the AJAX Send()
         function getContent(){
            ajx.send();
            document.getElementById('btn_content').style.display = 'none';
         }
		</script>
    </body>
</html>
