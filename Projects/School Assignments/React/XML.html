<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="XML_Example"></p>
    <p id="XML_Example"></p>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //creates a text string
        var movie = "<movie>" +
        "<title>Schindler\'s List</title>" +
        "<starring>Liam Neeson</starring" +
        "<year>1993</year>" +
        "</movie>";

        //Created an XML DOM Parser
        XML_Parser = new DOMParser();
        //Creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(movie,"text/xml");
    
        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[1].childNodes[1].nodeValue;
        document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("title")[2].childNodes[2].nodeValue;
    </script>


</body>
</html>
